[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps = 
    ; arduino-fsm@2.2.0

monitor_speed = 115200
monitor_port = COM10    ; broken t-Display
; monitor_port = COM12    ; esp32dev 12
upload_port = COM10
